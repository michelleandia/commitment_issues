<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Card Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="https://placekitten.com/300/200" alt="Product image" class="product-img" />
    <h2 class="title">Cat Toy 3000</h2>
    <p class="price">$19.99</p>
    <button id="addToCartBtn">Add to Cart</button>
    <p class="cart-msg" id="cartMsg"></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
